<html class="ui-mobile">
    <head>
        <title>Custom Mobile</title>
        <meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1,viewport-fit=cover"/>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: gap: *;"/>
        <link rel="stylesheet" href="jqm/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="nativeDroid2/vendor/waves/waves.min.css" />
        <link rel="stylesheet" href="nativeDroid2/vendor/wow/animate.css" />
        <link rel="stylesheet" href="nativeDroid2/css/nativedroid2.css">
        <link rel="stylesheet" href="mobile.css">
        <style>
            /* Prevent FOUC */
            body { 
                opacity: 0; 
                padding-top: constant(safe-area-inset-top);
                padding-top: env(safe-area-inset-top);
            }
        </style>
    </head>
    <body>
        <div id="userview" data-role="page">
            <div id="header" data-role="header" data-position="fixed" data-tap-toggle="false" data-theme="b">
                <a id="homeButton" href="#" data-icon="home" data-iconpos="notext" class="ui-btn-left">&nbsp;</a>
                <h1><span id="headerTitle">Custom Mobile</span></h1>
                <a id="aboutButton" href="#aboutDialog" data-icon="gear" data-iconpos="notext" data-rel="popup" data-position-to="window" data-role="button" data-inline="true" data-transition="pop" class="ui-btn-right">&nbsp;</a>
            </div>
            <div id="content" data-role="content">
                <div id="container">
                    <ul id="welcome" data-role="listview" data-inset="true">
                        <li>
                            <div id="splash">
                                <img src="logo.png" width="80%">
                                <br>
                            </div>                            
                            <form id="loginForm" method="POST" target="main" data-ajax="false">
                                <input id="_cordova" name="_cordova" value="true" type="hidden"/>
                                <label for="url">Profile</label>
                                <div class="profile_container">
                                </div>
                                <input id="url" name="url" placeholder="Server or Userview URL" />
                                <input id="username" name="j_username" placeholder="Username" />
                                <input id="password" name="j_password" type="password" placeholder="Password" />
                                <label for="rememberPassword">Remember Password</label>
                                <input id="rememberPassword" type="checkbox" value="true" checked="checked" />
                                <button id="login" name="login" onclick="return MobileApp.login()" data-theme="a">Login</button>
                            </form>                   
                            
                        </li>
                    </ul>
                    <p></p>                                        
                </div>
            </div>
            <div id="aboutDialog" data-role="popup">
                <div data-role="header" data-theme="b">
                    <h1>About</h1>
                </div>
                <div data-role="content" id="about">
                    <p>
                        Custom Mobile
                        <div id="version">
                            https://www.example.com
                            <br/>
                            info@example.com
                            <br/>
                            <br/>
                            VERSION 1.0.0
                        </div> 
                        <div id="back">
                            <a href="#one" data-rel="back" data-role="button" data-inline="true" data-icon="back">Back</a>
                        </div>
                    </p>
                </div>		
            </div>
        </div>
        <div id="popupDialog" data-role="popup" data-position-to="window" data-transition="slidedown">
            <div data-role="content">
                <h4></h4>
                <p></p>
                <div id="popupButtons">
                </div>
            </div>
        </div>
        <iframe id="main" name="main" src="main.html" sandbox="allow-same-origin allow-scripts allow-forms allow-modals allow-popups allow-popups-to-escape-sandbox"></iframe>        
        <div id="homeControl">
            <a class="ui-btn-icon-notext ui-icon-home waves-effect" title="Back to Mobile Home Page"></a>
        </div>
        <script src="cordova.js"></script>
        <script src="jqm/jquery-1.9.1.min.js"></script>
        <script src="jqm/jquery.mobile-1.4.5.min.js"></script>
        <script src="jqm/jquery.cookie.js"></script>
        <script src="nativeDroid2/vendor/waves/waves.min.js"></script>
        <script src="nativeDroid2/vendor/wow/wow.min.js"></script>
        <script src="nativeDroid2/js/nativedroid2.js"></script>
        <script src="nativeDroid2/nd2settings.js"></script>
        <script src="push.js"></script>
        <script src="mobile.js"></script>
    </body>
</html>
